<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Library App</title>
  <link rel="stylesheet" href="./index.css" />
  
</head>
<body>
  <header id="menu">
    <h1>My Fabulous Music Library</h1>
  </header>
  <div class="container">
    <section>
      <form id="song-form">
        <label for="name">Song Title:</label>
        <input type="text" id="name" name="name" placeholder="Enter song name...">

        <label for="artist">Artist Name:</label>
        <input type="text" id="artist" name="artist" placeholder="Enter artist/band name...">

        <label for="youtubeID">Song URL:</label>
        <input type="text" id="youtubeID" name="youtubeID" placeholder="Enter YouTube link ID...">

        <button type="submit" id="playBtn">Create Playlist</button>
        <button type="submit" id="addBtn">Add Song to Library</button>
      </form>

     <ul id="playlist"></ul>
     <!--populated by 'Create Playlist button (callback)'-->
    </section>

    <section class="under_form">
      <div id="playerContainer">
        <iframe
          id="player"
          width="800"
          height="315"
          frameborder="0"
          src=""
        ></iframe>
      </div>
    </section>
  </div>

  <div id="card_container" >
    <ul id="song-collection"></ul>
     <!--populated by the original GET request PATCH(increasing likes) -->
  </div>
  
  <script src="index.js"></script>
</body>

</html>
